<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export Empire - Add Product</title>
  <link rel="icon" href="theicon.ico" type="image/ico">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: monospace;
      min-height: 100vh;
      background: #fafcff;
    }
    .bg {
      position: fixed; inset: 0; z-index: 0;
      background: radial-gradient(circle at 20% 20%, #2ef306, transparent 20%),
                  radial-gradient(circle at 80% 80%, #f8c007, transparent 20%),
                  linear-gradient(180deg,#fc02e7,#0703f3);
    }
    .export-empire-container {
      display: grid;
      grid-template-columns: 2.3fr 1fr;
      gap: 36px;
      padding: 44px 38px 38px 38px;
      box-sizing: border-box;
      min-height: 92vh;
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(223, 193, 243, 0.12);
      border: 1px solid #43ffff;
      border-radius: 10px;
    }
    .main-form {
      border: 2.5px solid #6e6eff;
      border-radius: 12px;
      padding: 22px 30px;
      display: flex;
      flex-direction: column;
      min-width: 400px;
      max-width: 900px;
      background: rgba(223, 193, 243, 0.18);
      box-shadow: 0 0 14px 4px #6e6eff33;
    }
    .form-header {
      text-align: center;
      margin-bottom: 17px;
    }
    .form-header h1 {
      font-size: 2.3rem;
      color: #4393ff;
      letter-spacing: 0.03em;
      border: 2px solid #6e6eff;
      padding: 11px 44px;
      border-radius: 12px;
      margin: 0 auto;
      display: inline-block;
      font-weight: 700;
      background: rgba(150,165,253,0.185);
      box-shadow: 0 2px 8px #6e6eff33;
    }
    .form-body {
      display: flex;
      flex-direction: column;
      gap: 27px;
    }
    .form-row {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 17px;
    }
    .product-pic-box {
      min-width: 400px;
      min-height: fit-content;
      max-width: 230px;
      max-height: 180px;
      border: 2px solid #6e6eff;
      border-radius: 10px;
      box-shadow: 0 0 12px #6e6eff44;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .product-pic-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .seller-profile-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-left: 14px;
    }
    .profile-circle {
      width: 80px;
      height: 80px;
      border: 2px solid #fa9420;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 11px #fa942088;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .profile-label {
      color: #2ef306;
      font-size: 1.1rem;
      text-align: center;
      font-weight: bold;
      font-family: inherit;
    }
    .seller-info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .seller-name,
    .seller-country {
      font-size: 1.02rem;
      color: #2ef306;
      background:linear-gradient(180deg,#fcb90296,#bff30396);
      border-radius: 6px;
      padding: 3px 12px;
      margin-bottom: 1px;
      border: 1.5px solid #2ef306;
      box-shadow:0 0 7px 2px rgba(248, 2, 154, 0.286);
      font-weight: bold;
    }
    .product-desc-row {
      border: 1px solid #2ef306;
      color: #2ef306;
      font-size: 1.12rem;
      
      align-items: center;
      gap: 18px;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: left;
      width: 300px;
      height: 80px;
      background: #f3b747b4;
      box-shadow: 0 0 14px #2ef30622;
      margin-bottom: 5px;
      overflow: auto;
    
    }
    .product-desc-row .desc-label {
      font-weight: bold;
      font-size: 1.13rem;
      color: #1900ffc4;
      margin-right: 7px;
    }
    .pay-methods-section {
      border: none;
      border-radius: 10px;
      padding: 0;
      margin: 8px 0;
      display: flex;
      flex-direction: row;
      gap: 0;
      box-shadow: none;
      background: none;
      align-items: center;
      justify-content: flex-start;
    }
    .buy-btn {
      border: 1px solid #75fa08;
      background: #fa9108;
      color: #fff;
      border-radius: 7px;
      
      font-size: 1.09rem;
      padding: 12px 24px;
      margin-left: 0;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      height: 50px;
      width: 300px;
      font-family:cursive;
      box-shadow: 0 0 8px #7dfa08ee;
    }
    .buy-btn:hover {
      background: #2ef306;
      color: #fff;
      border-color: #2ef306;
    }
    .form-chat {
      display: flex;
      flex-direction: column;
      gap: 7px;
      margin-top: 6px;
      align-items: flex-start;
    }
    .form-chat label {
      color: #4393ff;
      font-size: 1.04rem;
      margin-bottom: 2px;
      font-weight: bold;
    }
    .form-chat input[type="text"] {
      border: 1.5px solid #6e6eff;
      border-radius: 7px;
      font-size: 1.02rem;
      padding: 8px 16px;
      color: #4393ff;
      width: 75%;
      background: #f7fbff;
      text-align: left;
      font-family: inherit;
      box-shadow: 0 0 8px #6e6eff22;
      margin-bottom: 2px;
      margin-top: 3px;
    }
    .chat-messages {
      border: 1.5px solid #6e6eff;
      border-radius: 7px;
      background: rgba(245, 245, 245, 0.712);
      width: 75%;
      min-height: 38px;
      max-height: 120px;
      overflow-y: auto;
      margin-top: 2px;
      color: #1900ffc4;
      padding: 7px 9px;
      font-size: 1.02rem;
      box-shadow: 0 0 8px #6e6eff18;
      word-break: break-word;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .chat-msg {
      padding: 3px 10px;
      border-radius: 12px;
      margin-bottom: 2px;
      background: #f8c00733;
      color: #4393ff;
      align-self: flex-start;
      font-size: 0.98rem;
      max-width: 80%;
    }
    .chat-msg.user {
      background: #2ef30633;
      color: #1900ffc4;
      align-self: flex-end;
    }
    .send-btn {
      border: 2px solid #4393ff;
      background: #4393ff;
      color: #fff;
      border-radius: 7px;
      font-size: 0.98rem;
      font-weight: bold;
      padding: 4px 20px;
      margin-left: 8px;
      cursor: pointer;
      box-shadow: 0 0 8px #4393ff44;
      transition: background 0.18s, color 0.18s;
    }
    .send-btn:hover {
      background: #2ef306;
      color: #fff;
      border-color: #2ef306;
    }
    .side-gallery {
      display: flex;
      flex-direction: column;
      gap: 22px;
      min-width: 180px;
      max-width: 210px;
    }
    .gallery-pic {
      min-height: 95px;
      border: 2.5px solid #6e6eff;
      border-radius: 8px;
      color: #1900ffc4;
      font-size: 1.09rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fafcff;
      margin-bottom: 8px;
      font-family: inherit;
      box-shadow: 0 0 12px #6e6eff22;
      font-weight: bold;
      cursor: pointer;
      transition: box-shadow 0.18s, border-color 0.18s;
    }
    .gallery-pic:hover {
      box-shadow: 0 0 20px 3px #2ef30699;
      border-color: #2ef306;
      background: #fff;
      color: #2ef306;
    }
    @media (max-width: 900px) {
      .export-empire-container {
        display: block;
        padding: 9px;
        max-width: 98vw;
        border-radius: 12px;
      }
      .side-gallery {
        flex-direction: row;
        gap: 9px;
        margin-top: 12px;
        min-width: 0;
        max-width: 100vw;
      }
      .gallery-pic {
        min-width: 70px;
        min-height: 60px;
        font-size: 0.97rem;
      }
      .main-form {
        max-width: 100vw;
        min-width: 0;
        margin-bottom: 9px;
        padding: 7px 1vw;
      }
      .product-pic-box, .product-desc-row {
        font-size: 0.97rem;
        padding: 4px 7px;
      }
    }
    @media (max-width: 600px) {
      .main-form, .export-empire-container { min-width: 0; width: 99vw; }
      .form-row { flex-direction: column; gap: 7px; }
      .side-gallery { flex-direction: row; gap: 7px; }
      .gallery-pic { min-width: 50px; min-height: 40px; }
    }
    .cc{
      color: #2ef306;
      background-color: #f826b9ab;
      padding: 10px;
    }
    .com{
      display: flex;
    }
  </style>
  
</head>
<body>
  <div class="bg"></div>
  <div class="export-empire-container">
    <div class="main-form">
     
      <div class="form-body">
        <div class="form-row">
          <div class="product-pic-box">
            <img id="product-img" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Product">
          </div>
          <div class="seller-profile-row">
            <div class="profile-circle">
              <img id="seller-avatar" src="https://randomuser.me/api/portraits/men/65.jpg" alt="Seller Profile">
            </div>
            
            <div class="seller-info-box">
              <div class="com">
              <div class="seller-name" id="seller-name">Alice</div>
              <div class="seller-country" id="seller-country">Rwanda</div>
              </div>
              <div class="product-desc-row">
                <div class="cc">
          <span class="desc-label">Name:</span>
          <span id="product-name">Laptop Lenovo</span>
          </div>
          <span class="desc-label">Description:</span>
          <span id="product-desc">Business laptop, 16GB RAM, SSD</span>
           
        </div>
        <button class="buy-btn">Buy Now</button>
            </div>
          </div>
        </div>
        
         
          
       
        <div class="form-chat">
          
          <div style="display:flex;width:100%;">
            <input type="text" id="type-msg" placeholder="Write your message...">
            <button onclick="addMessage()" class="send-btn">▽ψ⊙-</button>
          </div>
          <div class="chat-messages" id="chat-messages">
            <div class="chat-msg user">Hello, is this still available?</div>
            <div class="chat-msg">Yes! Ready to ship.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="side-gallery">
      <div class="gallery-pic" onclick="showGalleryInfo(0)">0</div>
      <div class="gallery-pic" onclick="showGalleryInfo(1)">1</div>
      <div class="gallery-pic" onclick="showGalleryInfo(2)">2</div>
    </div>
  </div>
  <script>
    function showGalleryInfo(idx) {
      const products = [
        {
          img: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80',
          seller: 'Alice',
          country: 'Rwanda',
          name: 'Laptop Lenovo',
          desc: 'Business laptop, 16GB RAM, SSD',
          avatar: 'https://randomuser.me/api/portraits/men/65.jpg',
          messages: [
            { text: 'Is it new?', user: true },
            { text: 'Yes, brand new!', user: false }
          ]
        },
        {
          img: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80',
          seller: 'Bob',
          country: 'Kenya',
          name: 'iPhone 14 Pro',
          desc: 'Apple iPhone, 256GB, A16 chip',
          avatar: 'https://randomuser.me/api/portraits/women/44.jpg',
          messages: [
            { text: 'Can I pay with Mobile Money?', user: true },
            { text: 'Yes, you can.', user: false }
          ]
        },
        {
          img: 'https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80',
          seller: 'Carol',
          country: 'Uganda',
          name: 'Sony WH-1000XM4',
          desc: 'Wireless headphones, 30h battery',
          avatar: 'https://randomuser.me/api/portraits/men/76.jpg',
          messages: [
            { text: 'Is the battery good?', user: true },
            { text: 'Yes, up to 30 hours!', user: false }
          ]
        }
      ];
      const p = products[idx];
      document.getElementById('product-img').src = p.img;
      document.getElementById('seller-name').textContent = p.seller;
      document.getElementById('seller-country').textContent = p.country;
      document.getElementById('product-name').textContent = p.name;
      document.getElementById('product-desc').textContent = p.desc;
      document.getElementById('seller-avatar').src = p.avatar;
      // Set messages
      const msgBox = document.getElementById('chat-messages');
      msgBox.innerHTML = p.messages.map(msg =>
        `<div class="chat-msg${msg.user ? ' user' : ''}">${msg.text}</div>`
      ).join('');
    }
    function addMessage() {
      const input = document.getElementById('type-msg');
      const msgBox = document.getElementById('chat-messages');
      if (input.value.trim() !== '') {
        msgBox.innerHTML += `<div class="chat-msg user">${input.value}</div>`;
        input.value = '';
        msgBox.scrollTop = msgBox.scrollHeight;
      }
      return false;
    }
  </script>
</body>
</html>
